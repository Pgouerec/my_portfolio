name: CI - recette
on:
  push:
    branches: [ recette ]
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://ftp.ysjg2788.odns.fr/cv.gouerec.fr/recette/
        ftp-username: admin@cv.gouerec.fr
        ftp-password: ${{ secrets.FTP_PASSWORD }}